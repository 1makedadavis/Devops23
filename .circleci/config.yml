version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14

    working_directory: ~/Devops23

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npx mocha tests/helpers/setup.mjs tests/**/*.spec.mjs

  test:
    docker:
      - image: circleci/node:14

    working_directory: ~/Devops23

    steps:
      - checkout

      - run:
          name: Run Mocha tests
          command: npm test

  deploy:
    docker:
      - image: circleci/node:14

    steps:
      - checkout

      - run:
          name: Deploy to DEPLOY$(date +%Y%m%d)
          command: |
            mkdir -p DEPLOY$(date +%Y%m%d)
            cp -r build/* DEPLOY$(date +%Y%m%d)/

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - main

